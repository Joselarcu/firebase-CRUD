<h3>Hero <small></small>{{hero.name}}</h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Back</button>
<button class="btn btn-outline-success" (click)="addNew(form)">New Hero</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" class="form-control" placeholder="hero name" required [(ngModel)]="hero.name">
      </div>
      <div class="form-group">
        <label for="">Brand</label>
        <select name="brand"  class="form-control" [(ngModel)]="hero.brand">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea name="bio" cols="30" rows="10" class="form-control" placeholder="bio" [(ngModel)]="hero.bio"></textarea>
      </div>

      <div class="form-group">
        <button  type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">Save</button>
      </div>

    </form>
  </div>
</div>
